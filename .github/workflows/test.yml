name: test

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  schedule:
    - cron: "0 10 * * 5" # JST 19:00 (Fri)

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

      matrix:
        ruby:
          - 2.3
        image:
          - debian:buster
          - amazonlinux:2
          - ubuntu:focal
          - ubuntu:jammy

    steps:
      - uses: actions/checkout@v2

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          rubygems: latest

      - name: Cache vendor/bundle
        uses: actions/cache@v1
        id: cache_gem
        with:
          path: vendor/bundle
          key: v1-gem-${{ runner.os }}-${{ matrix.ruby }}-${{ github.sha }}
          restore-keys: |
            v1-gem-${{ runner.os }}-${{ matrix.ruby }}-

      - name: bundle update
        run: |
          set -xe
          bundle config --local path $PWD/vendor/bundle
          bundle config --local jobs $(nproc)
          bundle update --retry 3

      - name: Run test (1st installation)
        run: bundle exec rake test
        env:
          SOURCE_IMAGE: ${{ matrix.image }}

      - name: Run test (installation is skipped)
        run: bundle exec rake test
        env:
          SOURCE_IMAGE: itamae-plugin:latest
          DATADOG_UPGRADE: "false"
          DD_API_KEY: api_key_2

      - name: Run test (datadog-agent is upgraded)
        run: bundle exec rake test
        env:
          SOURCE_IMAGE: itamae-plugin:latest
          DATADOG_UPGRADE: "true"
          DD_API_KEY: api_key_3

      - name: Run test (DD_AGENT_MAJOR_VERSION is specified)
        run: bundle exec rake test
        env:
          SOURCE_IMAGE: ${{ matrix.image }}
          DD_AGENT_MAJOR_VERSION: 7

      - name: Slack Notification (not success)
        uses: lazy-actions/slatify@master
        if: "! success()"
        continue-on-error: true
        with:
          job_name: ${{ format('*build* ({0}, {1})', matrix.ruby, matrix.image) }}
          type: ${{ job.status }}
          icon_emoji: ":octocat:"
          url: ${{ secrets.SLACK_WEBHOOK }}
          token: ${{ secrets.GITHUB_TOKEN }}

  notify:
    needs:
      - test

    runs-on: ubuntu-latest

    steps:
      - name: Slack Notification (success)
        uses: lazy-actions/slatify@master
        if: always()
        continue-on-error: true
        with:
          job_name: '*build*'
          type: ${{ job.status }}
          icon_emoji: ":octocat:"
          url: ${{ secrets.SLACK_WEBHOOK }}
          token: ${{ secrets.GITHUB_TOKEN }}
